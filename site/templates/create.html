<html>
    <head>
        <title>Opret bruger</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="expires" content="0">
        <!-- Link til CSS-fil i undermappen css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    </head>
    <body>
        <div align="CENTER">
            <h1>Opret konto</h1>
            <p>{{message}}</p>
            <form action="create" method="post">
                <table align="CENTER">
                    <tr>
                        <td>
                            <label for="name">Fuldt navn: </label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" pattern="[A-Za-zÆØÅæøå ]+" title="Navn kan kun indeholde bogstaver og mellemrum." required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cpr">CPR-nummer: </label>
                        </td>
                        <td>
                            <input type="text" name="cpr" id="cpr" pattern="[0-9]{10}" title="Indtast præcis 10 cifre til CPR-nummeret." required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ID">Angiv ID: </label>
                        </td>
                        <td>
                            <input type="text" name="ID" id="ID" pattern="[A-Za-z0-9]+" title="ID kan kun indeholde bogstaver og tal." required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="PW">Angiv kodeord: </label>
                        </td>
                        <td>
                            <input type="password" name="PW" id="kodeord" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="RIGHT">
                            <input type="submit" value="Opret konto">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
